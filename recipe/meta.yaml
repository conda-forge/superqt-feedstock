{% set name = "superqt" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fa8014a0ffead7f618a85346ac355ba5e9529b177f50caf5093edeec566c6f5d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatchling
    - hatch-vcs
    - pip
    - python {{ python_min }}
  run:
    - pyconify >=0.1.4
    - pygments >=2.4.0
    - python >={{ python_min }}
    - qtpy >=1.1.0
    - typing_extensions

test:
  imports:
    - superqt
  requires:
    - pip
    - pyqt
    - python {{ python_min }}
  commands:
    - pip list
    - pip check

about:
  home: https://github.com/pyapp-kit/superqt
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Missing widgets and components for PyQt/PySide
  description: |
    Superqt aims to provide high-quality community-contributed Qt widgets
    and components for PyQt & PySide that are not provided in the native
    QtWidgets module, such as range sliders, float sliders, and other 
    extended widgets.
  dev_url: https://github.com/pyapp-kit/superqt

extra:
  recipe-maintainers:
    - goanpeca
    - jni
    - sofroniewn
    - tlambert03
